<!DOCTYPE html>
<html>
<head>
	<title>Flex Test</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>
	 html,
 body {
   height: 100%;
   padding: 0;
   margin: 0;
   font-family: Arial, Helvetica, sans-serif;
 }
textarea {
   font-family: Arial, Helvetica, sans-serif;
}
 
 .main-content {
   padding: 20px;
 }
 
 @media (max-width: 768px) {
   .main-content {
     padding: 20px 8px;
   }
 }
 

/* form specific formatting */
 .form-group {
       display: flex;
    flex-direction: row;
    padding-bottom: 1.7rem;
    padding-top: 1.7rem;
    border-top: 1px solid #9e9e9e4f;
 }
 
 .form-group label {
      flex: none;
    display: block;
    width: 18rem;
    /* font-weight: bold; */
    font-size: 0.8rem;
	
 }
 .form-group label.right-inline {
   text-align: right;  
   padding-right: 8px;
   padding-left: 10px;
   width: auto;
 }
 
 .form-group .input-control {
   flex: 1 1 auto;
    display: block;
    /* margin-bottom: 10px; */
    margin-right: 8px;
    padding: 4px;
    /* margin-top: -4px; */
    background-color: #eeeeee2e;
    border: none;
    padding-left: 15px;
 }
 
 button {
    border: none;
    color: white;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
	border-radius: 50px;
	    text-align: center;
 }
 .cancelBtn{
     width: 11rem;
	       background-color: gray;
 }
  .nextBtn{
          background-color: #4CAF50;
    width: 17rem;
    margin-left: 1rem;
 }
 .meanText{
 border: 1px solid;
    width: 9rem;
    text-align: center;
    padding-bottom: 3px;
    padding-top: 3px;
    color: blue;
    border-radius: 50px;
	    margin-top: 1px;
 }
 .lineHeight{
     line-height: 3rem;
 }
 .form-group label.btnRow{
 width: 10rem;
 }
 header h4{
   margin-bottom:0px;
 }
  header small p{
   margin-top:0px;
 }
 header{
 text-align: center;
     height: 4rem;
 }
 @media (max-width: 768px) {
   .form-group {
     flex-direction: column;
	     text-align: -webkit-center;
   }
   .form-group .input-control {
        padding-top: 1rem;
    padding-bottom: 1rem
   }
   .form-group label.right-inline {
     text-align: left;  
     padding-right: 0;
     padding-left: 0;   
   }
   .form-group label{
   width: 100%;
   }
   .meanText {
    margin-top: 10px;
}
 }
	</style>
</head>
<body>
<article class="main-content">
   <header>
    <h4>Online Offer Form</h4>
    <small>
		<p>
			Make Your offer
		</p>
		<p>&nbsp;</p>
    </small>
  </header>

  
  <div class="form-group">
    <label class="lineHeight">TOTAL PURCHASE PRICE</label>
    <input value="" class="input-control" placeholder="$0.00"/>
  </div>

  <div class="form-group">
    <label>BUYER'S PREMIUM <p class="meanText">What does this mean?</p></label>
	
    <input value="" class="input-control" placeholder="$0.00"/>
  </div>

  <div class="form-group">
    <label class="lineHeight">OFFER AMOUNT</label>	
    <input value="" class="input-control" placeholder="$0.00"/>
  </div>

  <div class="form-group">
    <label>EARNEST MONEY DEPOSIT <p class="meanText">What does this mean?</p></label>
    <input value="" class="input-control" placeholder="$0.00"/>
  </div>

  <div class="form-group">
    <label class="btnRow">&nbsp;</label>
	<button class="cancelBtn">Cancel and Close</button>
    <button class="nextBtn">Next</button>
    

  </div>

</article>
</body>
</html>
