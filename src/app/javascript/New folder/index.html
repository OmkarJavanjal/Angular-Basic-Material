<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
	<style>
		.jumbotron {
			background-color: #eeeeee4a;
		}
		.border{
			border: 1px solid gray;
			padding-left: 0px;
			padding-right: 0px;
		}
		.userBox{
			padding-left: 10px;
		}
		.userBox h4{
			background: aquamarine;
			border: 1px solid;
			margin-top: 0px;
			padding-top: 5px;
			padding-bottom: 5px;
			text-align: center;
		}
		p{
			display: inline-block;
			text-align: center;
			margin-left: 5px;
		}
	.headerBox{
			text-align: center;
			margin-bottom: 20px;
			border: 3px solid #837979;
			background: aquamarine;
		}
	.bodyBox{
			display: inline-block;
			text-align: center;
		}
	ul{
	  padding: 0px;
	}
	ul li{
		text-align: center;
		padding: 3px;
	}
	ul li:hover{
		background: rgb(255, 127, 14);
		color: rgb(31, 119, 180);
	}
	.button , select{
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
}
.box { display: -webkit-flex; display: -ms-flexbox; display: flex; overflow: hidden;}
.box .column {
	flex: 1;
    background: #fff;
    margin-right: 10px;
	height: 350px;
	overflow: scroll;
}
#programId,#roleId{		  
		  word-wrap: break-word;
          letter-spacing: 1px;
		  }
</style>
</head>
<body>
	<div class="headerBox">
		<!--https://stackoverflow.com/questions/31387455/loading-c3-js-into-an-html-file-
			https://selectize.github.io/selectize.js/

			https://codepen.io/danny_pule/pen/WRgqNx?editors=1010  (down load)
		-->
		<p>
			List of All user:			
			<select class="js-example-basic-single" name="state" id="allUserList" onchange="selectedUser(this.value)">
				<option value="">Please Select</option>
			</select>
		</p>
		<p>
			Show active users in Last:			
			<select class="js-example-basic-single" name="state" id="hoursList" onchange="checkActiveUsers(this.value)">
				<option value="">Please Select</option>
			</select>
		</p>
		<p>
			Program Data:
			<select class="js-example-basic-single" name="state" id="programDataBox" onchange="checkPermissions(this.value, 'program')">
				<option value="">Please Select</option>
			</select>
		</p>
		<p>
			Role Data:
			<select class="js-example-basic-single" name="state" id="roleDataBox" onchange="checkPermissions(this.value, 'role')">
				<option value="">Please Select</option>
			</select>
		</p>
		<button class="button" onclick="clearData()" id="clearData">Clear Data</button>
		<button class="button" onClick="download()" id="csv">file_download</button>
	</div>
	<div class="container">
	   <div class="row">
			<div class="col-sm-12">Slected User Name:- <span id="userName"></span></div>
			<div class="col-sm-12">Role Access :- <span id="roleId"></span></div>
			<div class="col-sm-12">Program Access :- <span id="programId"></span></div>	
		</div>
	</div>
		<div class="container jumbotron text-center">			
			<div class="row box">
			  <div class="col-sm-3 border column">
				  <div class="userBox">
					<h4>List of All Active user with Program or Role</h4>
					<ul start="1" id="activeUserAccess"></ul>		
				  </div>
				</div>
			  <div class="col-sm-3 border column">
				<div class="userBox">
					<h4>List of All user with Program and Role</h4>
					<ul start="1" id="userList"></ul>		
				</div>
			  </div>
			  <div class="col-sm-3 border column">
				<div class="userBox">
					<h4>List of All Active User</h4>
					<ul start="1" id="activeUser"></ul>		
				</div>
			  </div>
			  <div class="col-sm-3 border column">
				<div id="chart"></div>
			  </div>
			</div>
		</div>
		  
<script src="main.js"></script> 

</body>

</html>
