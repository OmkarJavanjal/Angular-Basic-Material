<!DOCTYPE html>
<html>
   <head>
      <title>Convert JSON Data to HTML Table</title>
      <style>
         th, td, p, input {
         font:14px Verdana;
         }
         table, th, td 
         {
         border: solid 1px #DDD;
         border-collapse: collapse;
         padding: 2px 3px;
         text-align: center;
         }
         th {
         font-weight:bold;
         }
      </style>
   </head>
   <body>
      <input type="button" onclick="CreateTableFromJSON()" value="Create Table From JSON" />
      <p id="showData"></p>
   </body>
   <script>
      //https://www.encodedna.com/javascript/populate-json-data-to-html-table-using-javascript.htm
      // https://stackoverflow.com/questions/8567114/how-to-make-an-ajax-call-without-jquery
          var dataInfo = [];
      	function CreateTableFromJSON() {
      	 
      	var xmlhttp = new XMLHttpRequest();
          xmlhttp.onreadystatechange = function() {
              if (xmlhttp.readyState == XMLHttpRequest.DONE) {   // XMLHttpRequest.DONE == 4
                 if (xmlhttp.status == 200) {
      		   JSON.parse(xmlhttp.responseText).Results.output1.forEach(item => {
                      dataInfo.push(item);
                  });
      		    dataDetails(dataInfo);
                 }
                 else if (xmlhttp.status == 400) {
                    alert('There was an error 400');
                 }
                 else {
                     alert('something else other than 200 was returned');
                 }
              }
          };
      
          xmlhttp.open("GET", "ajax_info.txt", true);
          xmlhttp.send();
          }
      	
      	function dataDetails(dataInfo){
      	if(dataInfo.length>0){
      	        var col = [];
              for (var i = 0; i < dataInfo.length; i++) {
                  for (var key in dataInfo[i]) {
                      if (col.indexOf(key) === -1) {
                          col.push(key);
                      }
                  }
              }
              // CREATE DYNAMIC TABLE.
              var table = document.createElement("table");
      
              // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.
      
              var tr = table.insertRow(-1);                   // TABLE ROW.
      
              for (var i = 0; i < col.length; i++) {
                  var th = document.createElement("th");      // TABLE HEADER.
                  th.innerHTML = col[i];
                  tr.appendChild(th);
              }
      
              // ADD JSON DATA TO THE TABLE AS ROWS.
              for (var i = 0; i < dataInfo.length; i++) {
      
                  tr = table.insertRow(-1);
      
                  for (var j = 0; j < col.length; j++) {
                      var tabCell = tr.insertCell(-1);
                      tabCell.innerHTML = dataInfo[i][col[j]];
                  }
              }
      
              // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
              var divContainer = document.getElementById("showData");
              divContainer.innerHTML = "";
              divContainer.appendChild(table);
      	}
      	}
   </script>
</html>
