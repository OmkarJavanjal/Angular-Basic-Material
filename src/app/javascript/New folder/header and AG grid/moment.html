<!DOCTYPE html>
<html>
<head>
  <!-- reference Moment.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
</head>
<body>

<h2>Moment Date</h2>
<!-- container for Moment.js output -->
<div id="displayMoment"></div>

<h2>JavaScript Date</h2>
<!-- container for JavaScript Date output
https://www.webfx.com/blog/web-design/javascript-dates-moment-js/

https://momentjs.com/docs/#/parsing/string-formats/
https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/toISOString
https://www.w3schools.com/js/js_date_formats.asp (Omitting T or Z in a date-time string can give different result in different browser.)
https://www.w3schools.com/jsref/jsref_toisostring.asp
var dt = new Date("30 July 2010 15:05 UTC");
document.write(dt.toISOString());
 -->
<div id="displayJsDate"></div>

<script type="text/javascript">
(function()
{
  // instantiate a moment object
  var NowMoment = moment().format();
  
  // instantiate a JavaScript Date object
  var NowDate = new Date();
  
  // display value of moment object in #displayMoment div
  var eDisplayMoment = document.getElementById('displayMoment');
  eDisplayMoment.innerHTML = NowMoment;
  
  // display value of Date object in #displayJsDate div
  var eDisplayDate = document.getElementById('displayJsDate');
  eDisplayDate.innerHTML = NowDate.toISOString();
})();
</script>

</body>
</html>
