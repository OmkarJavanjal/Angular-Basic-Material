<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
  select#account-number{
      display: inline-block;
    width: 200px;
  }
  .accountText{
      display: inline-block;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" 
    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#" [style.background-color]="envBackgroundColor">{{envName}}</a>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    </ul>
	<ul class="navbar-nav mt-2 mt-lg-0">
	<li class="nav-item">
        <a class="nav-link accountText" href="#">Account#: <span class="sr-only">(current)</span></a>
		 <select id="account-number" name="account-number" class="form-control" [(ngModel)]="userData.selectedAccount"
				(change)="selectedAccountChange()" required>
			<option *ngFor="let account of userData.accounts" [ngValue]="account">{{account.account_id}}</option>
		</select>
    </li>
      <li class="nav-item">	    
        <a class="nav-link" href="#">Hello, Minimal(FID Crypto Trader V.0.0.1)</a>
      </li>
      <li class="nav-item">	    
      <button class="btn btn-outline-success mr-sm-2 my-sm-0" type="button"><i class="material-icons">person</i></button>
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="logout()">LOGOUT</button>
      </li>
    </ul>
  </div>
</nav>

</body>
</html>
