<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
	<style>
	.userBoxContainer{
		border: 3px solid #988b8b;
		padding: 20px;
		margin-left: 20px;
		text-align: center;
		float:left;
		margin-right: 20px;
		}
	.userBox{
		border: 3px solid #988b8b;
		padding: 20px;
		margin-left: 20px;
		text-align: center;
		float:left;
		margin-right: 20px;
	}
	p{
		display: inline-block;
		text-align: center;
		margin-left: 75px;
	}
   .headerBox{
		text-align: center;
		margin-bottom: 20px;
		border: 3px solid #837979;
		background: aquamarine;
	}
   .bodyBox{
		background: aquamarine;
		display: inline-block;
		text-align: center;
		margin-left: 25%;
	}
	ol li{
	   display: inline-block;
	   margin: 3px;
	}
	.button , select{
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
}
	</style>
</head>
<body>
	<div class="headerBox">
		<!--https://stackoverflow.com/questions/31387455/loading-c3-js-into-an-html-file-
			https://selectize.github.io/selectize.js/
		-->
		<p>
			Show active users in Last:
			<!--<select id="hoursList" onchange="checkActiveUsers(this.value)">
				<option value="">Please Select</option>
			</select> -->
			<select class="js-example-basic-single" name="state" id="hoursList" onchange="checkActiveUsers(this.value)">
				<option value="">Please Select</option>
			</select>
		</p>
		<p>
			Program Data:
			<!--<select id="programDataBox" onchange="checkPermissions(this.value, 'program')">
				<option value="">Please Select</option>
			</select> -->
			<select class="js-example-basic-single" name="state" id="programDataBox" onchange="checkPermissions(this.value, 'program')">
				<option value="">Please Select</option>
			</select>
		</p>
		<p>
			Role Data:
			<!--<select id="roleDataBox" onchange="checkPermissions(this.value, 'role')">
				<option value="">Please Select</option>
			</select>-->
			<select class="js-example-basic-single" name="state" id="roleDataBox" onchange="checkPermissions(this.value, 'role')">
				<option value="">Please Select</option>
			</select>
		</p>
		<button class="button" onclick="clearData()">Clear Data</button>
	</div>   
<div class="bodyBox">
	<div class="userBox">
		<h3>List of All user with Program and Role</h3>
		<ol start="1" id="userlist"></ol>		
	</div>
	<div class="userBox">
		<h3>List of All Active User</h3>
		<ol start="1" id="activeUser"></ol>		
	</div>
</div>

	<script src="main.js"></script>
</body>

</html>
