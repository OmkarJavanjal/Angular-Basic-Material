<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
	<style>
		.jumbotron {
			background-color: #eeeeee4a;
		}
		.border{
			border: 1px solid gray;
			padding-left: 0px;
			padding-right: 0px;
		}
		.userBox h4{
			background: aquamarine;
			border: 1px solid;
			margin-top: 0px;
			padding-top: 5px;
			padding-bottom: 5px;
			text-align: center;
		}
		p{
			display: inline-block;
			text-align: center;
			margin-left: 75px;
		}
	.headerBox{
			text-align: center;
			margin-bottom: 20px;
			border: 3px solid #837979;
			background: aquamarine;
		}
	.bodyBox{
			display: inline-block;
			text-align: center;
		}
	ol li{
	   display: inline-block;
	   margin: 3px;
	}
	.button , select{
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
}

.box { display: -webkit-flex; display: -ms-flexbox; display: flex; overflow: hidden;}
.box .column {
	flex: 1;
    background: #fff;
    margin-right: 10px;
	height: 350px;
}

</head>

	<div class="headerBox">
		<!--https://stackoverflow.com/questions/31387455/loading-c3-js-into-an-html-file-

		-->
		<p>
			Show active users in Last:
			<!--<select id="hoursList" onchange="checkActiveUsers(this.value)">
				<option value="">Please Select</option>
			</select> -->

				<option value="">Please Select</option>
			</select>
		</p>
		<p>
			Program Data:
			<!--<select id="programDataBox" onchange="checkPermissions(this.value, 'program')">

			</select> -->

		</p>
		<p>
			Role Data:
			<!--<select id="roleDataBox" onchange="checkPermissions(this.value, 'role')">

			</select>-->

				<option value="">Please Select</option>
			</select>
		</p>
		<button class="button" onclick="clearData()">Clear Data</button>
	</div>  


		<div class="container jumbotron text-center">
			<div class="row box">
			  <div class="col-sm-4 border column">
				<div class="userBox">
					<h4>List of All user with Program and Role</h4>
					<ol start="1" id="userList"></ol>		
				</div>
			  </div>
			  <div class="col-sm-4 border column">
				<div class="userBox">
					<h4>List of All Active User</h4>
					<ol start="1" id="activeUser"></ol>		
				</div>
			  </div>
			  <div class="col-sm-4 border column">

			</div>
		  </div>
		  
<script src="main.js"></script>
