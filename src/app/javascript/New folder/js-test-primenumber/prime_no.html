function isPrime(num) {
  for(var i = 2; i < num; i++)
    if(num % i === 0) return false;
  return num !== 1 && num !== 0;
}
console.log(isPrime(14));

	function isPrime(number){
  var isPrime = true;
  for(var i = 2; i <= number/2; i++){
    if( number % i === 0){
      isPrime = false;
    }
  } return isPrime;
}

function createPrimeArray(limit){
  var primeArray = [];
  for(var i = 2; i < limit; i++)
  if(isPrime(i)){
    primeArray.push(i);
  }return primeArray;
}

function findNthPrime(number){
  var primeArray = createPrimeArray(100);
  return primeArray[number-1];
}
