
<div class="row" >
  {{isCheck}}
  <app-search-input></app-search-input>

	  <form class="form-horizontal"  [formGroup]="signInForm" 
         (ngSubmit)="onFormSignInCheck()">
		 
		 
<!-- Form Name -->
<legend><h2> <b class="firstHeading"> Students Login Form</b></h2></legend><br>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Username</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="user_name" placeholder="Username" class="form-control inputUserName"  type="text"  id="inputuser" formControlName = "userName">
    </div>
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" >Password</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="user_password" placeholder="Password" class="form-control inputUserPassword"  type="password"  id="inputPassword" formControlName = "pwd">
    </div>
  </div>
</div>
<!-- Button -->
<div class="form-group">
<div class="col-md-4"><br>
</div>
  <div class="col-md-2"><br>
    <button type="reset" class="btn btn-default">Cancel</button>
  </div>
  <div class="col-md-2"><br>
    <button type="submit" class="btn submitBtn" >Login <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

<div class="row">
<div class="col-md-4 mB10">
   <span class="pL15"> For New Registration : <a href="" routerLink="/registration" routerLinkActive="active">Registration</a></span>
</div>
<div class="col-md-5">
</div>
<div class="col-md-2">
</div>
<!-- <div class="col-md-2"> -->
     <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
<!-- </div> -->
</div>
<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message" *ngIf="isSuccessLogin">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

</form>
